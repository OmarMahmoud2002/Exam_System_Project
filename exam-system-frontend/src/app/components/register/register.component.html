<div class="register-container">
  <div class="register-card">
    <h2 class="text-center mb-4">Create Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }"
          placeholder="Choose a username"
        />
        <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
          <div *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
          placeholder="Enter your email"
        />
        <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
          placeholder="Choose a password"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['confirmPassword'].touched && (f['confirmPassword'].errors || registerForm.hasError('mismatch')) }"
          placeholder="Confirm your password"
        />
        <div *ngIf="f['confirmPassword'].touched && (f['confirmPassword'].errors || registerForm.hasError('mismatch'))" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password</div>
          <div *ngIf="registerForm.hasError('mismatch')">Passwords do not match</div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || registerForm.invalid">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>

      <div class="text-center mt-3">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </form>
  </div>
</div>
