<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}">
    <div class="sidebar-header">
      <div class="logo-section" *ngIf="!isSidebarCollapsed">
        <i class="bi bi-mortarboard-fill me-2"></i>
        <h3>Exam System</h3>
      </div>
      <div class="logo-section-collapsed" *ngIf="isSidebarCollapsed">
        <i class="bi bi-mortarboard-fill"></i>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="bi" [class.bi-chevron-left]="!isSidebarCollapsed" [class.bi-chevron-right]="isSidebarCollapsed"></i>
      </button>
    </div>
    <div class="user-info">
      <div class="user-avatar">
        <span>{{ getInitial(currentUser?.name) }}</span>
        <div class="status-indicator"></div>
      </div>
      <div class="user-details" *ngIf="!isSidebarCollapsed">
        <h5>{{ currentUser?.name || 'Student' }}</h5>
        <p>{{ currentUser?.email || 'student@example.com' }}</p>
        <span class="user-role">
          <i class="bi bi-person-circle me-1"></i>
          Student
        </span>
      </div>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a routerLink="/dashboard/exams" routerLinkActive="active">
          <span class="icon"><i class="bi bi-journals"></i></span>
          <span *ngIf="!isSidebarCollapsed" class="text">Available Exams</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/results" routerLinkActive="active">
          <span class="icon"><i class="bi bi-bar-chart-line"></i></span>
          <span *ngIf="!isSidebarCollapsed" class="text">My Results</span>
        </a>
      </li>
      <li>
        <a (click)="logout()" class="logout-link">
          <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
          <span *ngIf="!isSidebarCollapsed" class="text">Logout</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" [ngClass]="{'expanded': isSidebarCollapsed}">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
