<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}">
    <div class="sidebar-header">
      <div class="logo-section" *ngIf="!isSidebarCollapsed">
        <i class="bi bi-shield-fill-check me-2"></i>
        <h3>Admin Panel</h3>
      </div>
      <div class="logo-section-collapsed" *ngIf="isSidebarCollapsed">
        <i class="bi bi-shield-fill-check"></i>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="bi" [class.bi-chevron-left]="!isSidebarCollapsed" [class.bi-chevron-right]="isSidebarCollapsed"></i>
      </button>
    </div>
    <div class="user-info">
      <div class="user-avatar admin">
        <span>{{ getInitial(currentUser?.name) }}</span>
        <div class="status-indicator"></div>
      </div>
      <div class="user-details" *ngIf="!isSidebarCollapsed">
        <h5>{{ currentUser?.name || 'Admin' }}</h5>
        <p>{{ currentUser?.email || 'admin@example.com' }}</p>
        <span class="user-role">
          <i class="bi bi-shield-fill me-1"></i>
          Administrator
        </span>
      </div>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a routerLink="/admin/exams" routerLinkActive="active">
          <span class="icon"><i class="bi bi-kanban"></i></span>
          <span *ngIf="!isSidebarCollapsed" class="text">Manage Exams</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/exams/new" routerLinkActive="active">
          <span class="icon"><i class="bi bi-plus-circle"></i></span>
          <span *ngIf="!isSidebarCollapsed" class="text">Create Exam</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/results" routerLinkActive="active">
          <span class="icon"><i class="bi bi-graph-up"></i></span>
          <span *ngIf="!isSidebarCollapsed" class="text">View Results</span>
        </a>
      </li>
      <li>
        <a (click)="logout()" class="logout-link">
          <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
          <span *ngIf="!isSidebarCollapsed" class="text">Logout</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" [ngClass]="{'expanded': isSidebarCollapsed}">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
